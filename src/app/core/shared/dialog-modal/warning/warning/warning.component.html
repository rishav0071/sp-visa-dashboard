<div class="warning-content mb-3">
    <h4 class="text-center font-16 fw-600 my-4">{{data.confirm.confirmMessage}}</h4>
    <div class="d-flex flex-wrap align-items-center justify-content-center gap-2">
        <button type="button" (click)="close()" class="btn btn-primary-outline d-inline-block fw-600">No</button>
        <button type="button" (click)="yes()" class="btn btn-primary d-inline-block fw-600">Yes</button>
    </div>
</div>
